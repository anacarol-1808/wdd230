<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chamber of Commerce Home Page</title>
    <meta name="description" content="The Join page provides a form for new users to join the chamber.">
    <meta name="author" content="Carol Faccinetto">
    <meta property="og:title" content="US Chamber of Commerce" >
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.uschamber.com/" >
    <meta property="og:image" content="https://www.otaboanense.com.br/wp-content/uploads/2022/05/taboao_clima_tempo_panoramica_mai22i.jpg">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="icon" href="cart.ico">
</head>
<body>
    <header>
        <img class="logo" src="images/shopping-cart-chamber-of-commerce-logo.png" alt="logo">
        <div class="name">
            <h1>Taboao da Serra Chamber of Commerce</h1>
        </div>
    </header>
    <a id="menu" href="#"></a>
    <nav class="navigation">
        <ul>
            <li><a href="chamber/index.html">Home</a></li>
            <li><a href="chamber/discover.html">Discover</a></li>
            <li><a href="">Directory</a></li>
            <li><a href="">Join</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>New Member Information</legend>
                <label>First Name* <input type="text" id="firstName" name="firstName" required></label>
                <label>Last Name* <input type="text" id="lastName" name="lastName" required></label>
                <label>Title or Position <input type="text" id="title" name="title"></label>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="name@gmail.com" required></label>
                <label>Mobile Number <input type="telephone" id="telephone" name="telephone" placeholder="000-000-0000" required></label>
                <label>Organization's Name* <input type="text" id="organization" name="organization" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <label><input type="radio" name="membership" value="non-profit"> Non-Profit</label>
                <label><input type="radio" name="membership" value="bronze"> Bronze</label>
                <label><input type="radio" name="membership" value="silver"> Silver</label>
                <label><input type="radio" name="membership" value="gold"> Gold</label>
            </fieldset>
            <p><label>Organization's Description</label></p>
            <textarea type="text" id="description" name="description" rows="6" cols="50" placeholder="type here..."></textarea>

            <p>Timestamp: <span id="timestamp"></span></p>
            
            <input type="submit" value="Create My Membership" class="submitBtn" onclick="myFunction(event)">

            
            

        </form>
    </main>
    <footer>
        <p>
            Address: Rua Umdoistres, 123
        </p>
        <p>
            Phone number: +55 11 1234-5678
        </p>
        <p>
            Email: umdoistres@123.com
        </p>
        <p>
            &copy;<span id="year"></span> Carol Faccinetto | Sao Paulo - SP Brazil
            <img src="images/brazilian-flag-icon.png" alt="Brazilian Flag">
        </p>
        <p>
            Last Modified: <span id="lastModified"></span>
        </p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/timestamp.js"></script>
    
</body>
</html>
