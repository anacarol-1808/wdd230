<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Activity</title>
    <meta name="description" content="This is Carol Faccinetto's Lazy Load Page activity. ">
    <meta name="author" content="Carol Faccinetto">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Activity</h1>

    </header>
    <main>
        <picture>
            <img src="images/giraffes.webp" alt="Giraffes" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/hands.webp" alt="Woman's hands" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/little-girl.webp" alt="Little girl" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/metro.jpg" alt="Metro" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/mountains.webp" alt="Mountains" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/pineapple.webp" alt="Pineapple fruit" loading="lazy" width="400" height="600">
        </picture>

    </main>
    <footer>

    </footer>
    
</body>
</html>
