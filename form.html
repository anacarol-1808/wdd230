    <main>
        <h1 id="form-h1">Create a New User</h1>
        <form method="get" action="record.html"></form>
        <form>
            <fieldset>
                <legend>New User Information</legend>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="password" id="pwd" name="password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Please enter a valid password. It must be Alpha-numeric and 8 characters long." placeholder="Alpha-numeric, 8 chars long." required></label>
                <label>Repeat Password* <input type="password" id="pwd-repeat" name="password" required></label>
                <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="name@gmail.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Please Rate our Page</legend>
                <div id="rangevalue">0</div>
                <label>Page Rating <input type="range" id="range" name="rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input element="submit" type="submit" value="Create user" class="submitBtn">
        </form>
    </main>
